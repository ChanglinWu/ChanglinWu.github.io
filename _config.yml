# Site settings
title: Midnight theme
description: Midnight is a theme for GitHub Pages.
show_downloads: true
# google_analytics: your-google-analytics-id

# Theme settings
theme: null
sass:
  style: compressed

# Custom colors (light gray background)
colors:
  background: "#f5f5f5"    # Light gray background
  text: "#222222"
  link: "#3366cc"
  link_hover: "#003366"
  header: "#e0e0e0"
  nav: "#cccccc"
  footer: "#f5f5f5"

# Exclude default theme assets
exclude:
  - "assets/css/style.scss"
  - "assets/css/just-the-docs.scss"

# Custom CSS
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      css: "/assets/css/custom-gray.css"
      markdown: kramdown
      kramdown:
        input: GFM
      permalink: pretty

# Plugins (optional, for better Markdown and SEO)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap